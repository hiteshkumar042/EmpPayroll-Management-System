<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./EmpDetailsStyle.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Play"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../src/favicon.png" type="image/x-icon">
    <script defer src="./employeeJS.js"></script>
    <title>Employee Payroll : Employee Details</title>
</head>
<body>
    <!-- Header and Logo -->
    <header class="header-container">
        <div class="logo-container">
          <img src="../src/logo.jpg" alt="" />
          <div class="logo-heading">
            <h3 class="header-text employee">EMPLOYEE</h3>
            <h3 class="header-text payroll">PAYROLL</h3>
          </div>
        </div>
    </header>

      <!-- Emp Details Heading -->
    <section class="emp-search-add">
        <div class="left">
            <h2>Employee Details</h2>
        </div>
        <div class="right">
          <a href="../index.html">
            <button  class="add-user"><i class="fa fa-plus"></i>  Add User</button>
          </a>
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
    </section>
    <!-- table -->
    <table>
      <thead class="thead">
        <th>NAME</th>
        <th>GENDER</th>
        <th>DEPARTMENT</th>
        <th>SALARY</th>
        <th>START DATE</th>
        <th>ACTIONS</th>
      </thead>
      <tbody class="tablebody" >
      </tbody>
      
    </table>

</body>
</html>
