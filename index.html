<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Play"
    />
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
   <script defer src="./index.js"></script>
    <title>Employee Payroll : Form</title>
  </head>
  <body>
    <!-- Header and Logo -->
    <header class="header-container">
      <div class="logo-container">
        <img src="./src/logo.jpg" alt="" />
        <div class="logo-heading">
          <h3 class="header-text employee">EMPLOYEE</h3>
          <h3 class="header-text payroll">PAYROLL</h3>
        </div>
      </div>
    </header>
    <!-- Form Container     -->
    <div class="form-container">
      <form action="" class="form">
        <div class="form-header">
          <h3>Employee Payroll Form</h3>
        </div>
        <div class="row-content">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Name" />
        </div>
        <div class="row-content">
          <label for="">Profile Image</label>
          <div class="profile-container">
            <div class="radio-logo">
              <div class="profile-logo">
                <input type="radio"  value="1" name="profile" />
                <img src="./src/pic1.jpg" alt="" />
              </div>
              <div class="profile-logo">
                <input type="radio"  value="2" name="profile" />
                <img src="./src/pic1.jpg" alt="" />
              </div>
              <div class="profile-logo">
                <input type="radio" value="3" name="profile" />
                <img src="./src/pic1.jpg" alt="" />
              </div>
              <div class="profile-logo">
                <input type="radio" value="4" name="profile" />
                <img src="./src/pic1.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- Male & Female -->
        <div class="row-content">
          <label for="name">Gender</label>
          <div class="gender-container">
            <div class="gender-radio">
              <input type="radio" value="Male" name="gender" id="" />
              <label for="">Male</label>
            </div>
            <div class="gender-radio">
              <input type="radio" value="Female" name="gender" id="" />
              <label for="">Female</label>
            </div>
          </div>
        </div>
        <!-- Departments -->
        <div class="row-content">
          <label for="">Department</label>
          <div class="depart-container">
            <div class="input_dept">
              <input type="checkbox" value="HR" name="department" id="" />
              <label for="">HR</label>
            </div>
            <div class="input_dept">
              <input type="checkbox" value="Sales" name="department" id="" />
              <label for="">Sales</label>
            </div>
            <div class="input_dept">
              <input type="checkbox" value="Finance" name="department" id="" />
              <label for="">Finance</label>
            </div>
            <div class="input_dept">
              <input type="checkbox" value="Engineer" name="department" id="" />
              <label for="">Engineer</label>
            </div>
            <div class="input_dept">
              <input type="checkbox" value="Others" name="department" id="" />
              <label for="">Others</label>
            </div>
          </div>
        </div>
        <!-- Salary -->
        <div class="row-content">
          <label for="">Salary</label>
          <select id="salary" name="Salary">
            <option value="">Choose Salary</option>
            <option value="10000">10000</option>
            <option value="20000">20000</option>
            <option value="30000">30000</option>
            <option value="40000">40000</option>
            <option value="50000">50000</option>
            </select>
        </div>
        <!-- Start Date -->
        <div class="row-content">
          <label for="">Start Date</label>
          <div class="date-container">
            <select id="day" name="Day">
              <option value="">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select id="month" name="Month">
              <option value="">Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="year" name="Year">
              <option value="">Year</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
            </select>
          </div>
        </div>
        <!-- textarea -->
        <div class="row-content">
          <label for="">Notes</label>
          <textarea id="notes"
            name="Notes"
            id=""
            cols="100"
            rows="5"
            placeholder="Add Notes.."
          ></textarea>
        </div>
        <!-- buttons -->
        <div class="btn-content">
          <div class="left-btn">
            <a href="./Employees/EmployeeDetails.html">
              <button type="button" >Cancel</button>
            </a>
            
          </div>
          <div class="right-btn">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
